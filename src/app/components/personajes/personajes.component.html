<div class="row">
  <div *ngFor="let personaje of personajes" class="col-md-4 mb-4">
    <div class="card">
      <img [src]="personaje.image" class="card-img-top" alt="{{ personaje.name }}" />
      <div class="card-body">
        <h5 class="card-title">{{ personaje.name }}</h5>
        <p class="card-text">Especie: {{ personaje.species }}</p>
        <button class="btn btn-primary" (click)="abrirModal(personaje)">Ver más</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="mostrarModal" class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ personajeSeleccionado?.name }}</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <img [src]="personajeSeleccionado?.image" class="img-fluid mb-3" alt="{{ personajeSeleccionado?.name }}" />
        <p><strong>Especie:</strong> {{ personajeSeleccionado?.species }}</p>
        <p><strong>Estado:</strong> {{ personajeSeleccionado?.status }}</p>
        <p><strong>Género:</strong> {{ personajeSeleccionado?.gender }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
        <button class="btn btn-success" (click)="agregarAFavoritos()">Me encanta</button>
      </div>
    </div>
  </div>
</div>
